<section *ngIf="client !== undefined">
  <div class="row">
    <div class="col-6">
      <h1>Bonjour, {{client.nom.toUpperCase()}} {{client.prenom}}</h1>
    </div>
    <div class="col-6">
      <img src="{{client.photo}}" style="width: 20%; border: black solid 1px;"/>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>Mes informations personnelles</h3>
      <table>
        <tr>
          <td style="font-weight: bold;">Adresse email : </td>
          <td>{{client.mail}}</td>
        </tr>
        <tr>
          <td style="font-weight: bold;">Téléphone : </td>
          <td>{{isNull(client.tel)}}</td>
        </tr>
        <tr>
          <td style="font-weight: bold;">Adresse : </td>
          <section *ngIf="!AdresseDefined; then undefinedAdr else definedAdr"></section>
          <td >
            <ng-template #undefinedAdr>
              Non renseigné
            </ng-template>
            <ng-template #definedAdr>
              {{displayAdr}}
            </ng-template>
          </td>
        </tr>
      </table>
      <br/>
      <a routerLink="/mon-compte/modifier" class="btn btn-info">Modifier mes informations personnelles</a>
    </div>
  </div>  
</section>
